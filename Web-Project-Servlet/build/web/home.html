<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Header Section */
      header {
        text-align: center;
        margin-bottom: 40px;
      }

      header h1 {
        font-size: 36px;
        color: #333;
      }

      /* Profile Section (Positioning it on the upper right corner) */
      .profile {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .profile-info p {
        margin: 5px 0;
        width: 30px;
      }

      .profile-info p strong {
        font-size: 16px;
        color: #333;
      }

      /* Content Section */
      .content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
      }

      .content h2 {
        font-size: 24px;
        color: #333;
      }

      .content p {
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <!-- Profile Section (upper right corner) -->
    <div class="profile">
      <img
        src="https://via.placeholder.com/100"
        alt="Profile Picture"
        class="profile-img"
      />
      <div class="profile-info">
          <a href="Profile">Profile</a>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
      <h2>Home Page Content</h2>
      <p>
        This is the main content of the home page. You can add anything you like
        here!
      </p>
    </div>
  </body>
</html>
