<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container for the Form */
      .container {
        width: 100%;
        max-width: 400px;
        background-color: #1e1e1e;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s ease; /* Transition for scaling */
      }

      .container:hover {
        transform: scale(1.02); /* Slightly scale up on hover */
      }

      /* Header */
      h2 {
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      /* Form Elements */
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      .input-group input:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Back to login link */
      .back-to-login {
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .back-to-login a {
        color: #007bff;
        text-decoration: none;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h2>Forgot Your Password?</h2>
        <p>
          Enter your email address below and we'll send you a link to reset your
          password.
        </p>

        <form action="Forget" method="POST">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <button type="submit" class="btn">Send Reset Link</button>

          <p class="back-to-login">
            Remembered your password? <a href="index.html">Go back to login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
